<!DOCTYPE html>
<html>
    <head>
        <title> Login-Page </title>
        <link rel="stylesheet" type="text/css" href="login.css" />
    </head>

    <body>
        <header class="header">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <a href="#">Login</a>
        </header>

        <section class="login_box">
            <img src="https://www.w3schools.com/w3images/avatar2.png" 
            class="img-logo"/>
            <div class="login-title mb-large"> LOGIN</div>
            <form>
                <div class="form_group mb-large">
                    <label class="mb">Username:</label>
                    <input type="text" placeholder="Enter UserName" />
                </div>

                <div class="form_group mb-large">
                    <label class="mb">Password:</label>
                    <input type="password" placeholder="Enter Password"/>
                </div>

                <button class="btn mb-large ">Login</button>

                <div class="form_group mb-large link">
                    <a href="#">Forgotten Password ?</a>
                </div>

                <hr class="horizontal_line mb-large"/> 

                <div class="form_group mb-large link">
                    <a href="#">Create new Account</a>
                </div>

            </form>
        </section>

        <footer class="footer">
            &copy; madhuiitb Github pages 
        </footer>
    </body>
</html>
